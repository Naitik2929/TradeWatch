<h5 class="text-2xl font-bold my-4 text-center">Targets List</h5>
<p-table [value]="targets" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>Stock</th>
            <th>Current Price</th>
            <th>Target</th>
        </tr>
    </ng-template>
    <ng-template #body let-target>
        <tr>
            <td>{{ target.stock.symbol }}</td>
            <td>${{ target.stock.realTimePrice }}</td>
            <td>${{ target.targetPrice }}</td>
        </tr>
    </ng-template>
</p-table>
